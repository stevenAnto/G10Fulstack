<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Nombre y Apellidos</label>
            <input id ="name" name="name" placeholder="Nombres y apellidos"type="text">        
        </div>
        <div>
            <label for="age">Edad</label>
            <input id ="age" name="date" placeholder="Nombres y apellidos" min="18" type="text">
        </div>
        <div>
            <label for="date">FEcha de nacimiento</label>
            <input id ="date" name="date"  type="date">
        </div>
        <div>
            <label for="color">Elige tu color favorito</label>
            <input id ="color" name="color"  type="color">

        </div>
        <div>
            <label for="email">Correo</label>
            <input id ="email" name="email"  type="email">
        </div>
        <div>
            <label for="pasword">FEcha de nacimiento</label>
            <input id ="pasword" name="pasword"  type="password">
        </div>
        <div>
            <h2>Sexo</h2>
            <input type="radio" name="sex" id="sexf"><label for="sexf">FEmenino</label>
            <input type="radio" name="sex" id="sexm"><label for="sexm">Masculino</label>
        </div>
        <div>
            <h2>Intereses</h2>
            <input type="checkbox" name="tech" id="" value="tech"><label for="tech">TEC</label>
            <input type="checkbox" name="politic" id="" value="politic"><label for="politic">POLITICA</label>
            <input type="checkbox" name="moda" id="moda"><label for="moda">MODA</label>

        </div>
        <div>
            <h2>Pais</h2>
            <select name="" id="">
                <option value="">SELECCIONA</option>
                <option value="1">PERU </option>
                <option value="2">ARGENTINA</option>
                <option value="3">CHILE</option>
            </select>
        </div>
        <div>
            <h2>
                FRUTAS
            </h2>
            <select name="" id="">
                <option value="1">mANZANA</option>
                <option value="2">PERA</option>
                <option value="2">CEREZA</option>
            </select>
        </div>
        <div>
            <button type="submit">ENVIAR</button>
            <button type="reset">RESET</button>
        </div>

    </form>
    
</body>
</html>
